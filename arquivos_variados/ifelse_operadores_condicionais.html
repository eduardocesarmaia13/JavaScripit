<!doctype html>
<html>

        <meta charset="utf-8">
        <title>JavaScript</title>
    </head>

    <body>
        <script>

            var nota = prompt("Digite sua nota: ")
            var media = 7

            if (nota >= media){

            }else{
                document.write("Reprovado!")
            }
        </script>
    </body>

</html>
