<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
    </head>

    <body>
        <script>

            var parametro = prompt('Digite um numero entre 1 e 4: ')

            switch (parametro) {

                case 1:
                    document.write('Parametro 1')
                    break

                case 2:
                    document.write('Parametro 2')
                    break

                case 3:
                    document.write('Parametro 3')
                    break

                default:
                    document.write('Default')
                }
        </script>
    </body>
</html>
